<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- If we need to redirect somewhere use the following line after uncommenting it. -->
    <!--    <meta http-equiv="refresh" content="0 ;url='https://www.datv-express.com/'"/>-->
    <title>Edit Versatune Channels</title>

    <!-- include CSS in the header -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/templates.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</head>
<body>
<div class="mainContainer" style="margin: auto; width: auto;">
    <div class="text-center" id="top-section">
        <h1>EDIT VERSATUNE CHANNEL DEFINITION</h1>
        <p></p>
        <p><span th:text="${topText}"></span></p>
    </div>
    <div  id="middle-section">
        <h1 class="text-center">MIDDLE SECTION</h1>
        <p class="text-center">The table will be going here</p>

        <form action="#" th:action="@{/save}" th:object="${channel}"
              method="post">

            <table class="table-striped">
                <tr>
                    <td>DB ID</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                    <td>SCAN CHAN</td>
                    <td>
                        <select th:field="*{channel}">
                            <option th:each="tc : ${tunerchannels}" th:value="${tc}" th:text="${tc}">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>FREQ (KHZ)</td>
                    <td>
                        <select th:field="*{frequency}">
                            <option th:each="freq : ${frequencies}" th:value="${freq}" th:text="${freq}">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>BW (KHZ)</td>
                    <td>
                        <select th:field="*{bandwidth}">
                            <option th:each="bw : ${bandwidths}" th:value="${bw}" th:text="${bw}">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>SYMB(KHZ)</td>
                    <td>
                        <select th:field="*{symbolRate}">
                            <option th:each="symb : ${symbolRates}" th:value="${symb}" th:text="${symb}">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>FEC</td>
                    <td>
                        <select th:field="*{fec}">
                            <option th:each="fec : ${fecList}" th:value="${fec}" th:text="${fec}">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>INPUT</td>
                    <td>
                        <select th:field="*{inputDevice}">
                            <option th:each="input : ${inputs}" th:value="${input}" th:text="${input}">
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>PID_AUD</td>
                    <td>
                        <select th:field="*{pidAudio}">
                            <option th:each="pida : ${pidas}" th:value="${pida}" th:text="${pida}">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>PID_VID</td>
                    <td>
                        <select th:field="*{pidVideo}">
                            <option th:each="pidv : ${pidvs}" th:value="${pidv}" th:text="${pidv}">
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>LNB_13V</td>
                    <td>
                        <select th:field="*{lnb_13v}">
                            <option th:each="flag : ${flags}" th:value="${flag}" th:text="${flag}">
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>LNB_18V</td>
                    <td>
                        <select th:field="*{lnb_18v}">
                            <option th:each="flag : ${flags}" th:value="${flag}" th:text="${flag}">
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>LNB_22KHZ</td>
                    <td>
                        <select th:field="*{khz_22}">
                            <option th:each="flag : ${flags}" th:value="${flag}" th:text="${flag}">
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>ENABLED</td>
                    <td>
                        <select th:field="*{enableChan}">
                            <option th:each="flag : ${flags}"  th:value="${flag}" th:text="${flag}">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                    <td colspan="2">
                        <a href="/" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Back to List</a>
                    </td>
                 </tr>

            </table>
        </form>

        <p><span th:text="${middleText}"></span></p>
    </div>
    <div class="text-center" id="bottom-section">
        <h1>BOTTOM SECTION</h1>
        <p>Perhaps another banner or a footer</p>
        <p><span th:text="${bottomText}"></span></p>
    </div>

</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
<script type="text/javascript">

</script>

</body>
</html>
